<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
        Necesito que al pulsar los botones mediante js se escriba el digito o signo que sea pulsado-->
    <div id="calculadora">
        <label id="screen">0</label>
        <table id="buttons">
            <tbody>
                <tr>
                    <td>
                        <input type="button" class="buttonDel" onclick="tOperacion('C')" value="C">
                    </td>
                    <td>
                        <input type="button" class="buttonDel" onclick="tOperacion('CE')" value="CE">
                    </td>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('√')" value="√">
                    </td>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('%')" value="%">
                    </td>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('x')" value="x">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="memory" type="button"  onclick="tOperacion('M')" value="M">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(7)" value="7">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(8)" value="8">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(9)" value="9">
                    </td>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('/')" value="/">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="buttonSign" onclick="buttonSign('RM')" value="RM">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(4)" value="4">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(5)" value="5">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(6)" value="6">
                    </td>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('-')" value="-">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('MC')" value="MC">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(1)" value="1">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(2)" value="2">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(3)" value="3">
                    </td>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('+')" value="+">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="buttonSign" onclick="tOperacion('±')" value="±">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tNum(0)" value="0">
                    </td>
                    <td>
                        <input type="button" class="buttonNum" onclick="tDec()" value=".">
                    </td>
                    <td colspan="2">
                        <input type="button" class="buttonEqual" onclick="tOperacion('=')" value="=">
                    </td>
                </tr>

            </tbody>
        </table>
    </div>


</body>

</html>
