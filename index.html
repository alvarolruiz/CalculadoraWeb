<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
        Necesito que al pulsar los botones mediante js se escriba el digito o signo que sea pulsado-->
    <div id="calculadora">
        <input id="screen" type="number" step=".01" readonly="true" value="0" />
        <table id="buttons">
            <tbody>
                <tr>
                    <td id="(" class="button" onclick="hola()">(</td>
                    <td id=")" class="button">)</td>
                    <td id="%" class="button">%</td>
                    <td id="CE" class="button">CE</td>
                </tr>
                <tr>
                    <td id="7" class="button">7</td>
                    <td id="8" class="button">8</td>
                    <td id="9" class="button">9</td>
                    <td id="/" class="button">/</td>
                </tr>
                <tr>
                    <td id="4" class="button">4</td>
                    <td id="5" class="button">5</td>
                    <td id="6" class="button">6</td>
                    <td id="x" class="button">x</td>
                </tr>
                <tr>
                    <td id="1" class="button">1</td>
                    <td id="2" class="button">2</td>
                    <td id="3" class="button">3</td>
                    <td id="-" class="button">-</td>
                </tr>
                <tr>
                    <td id="0" class="button">0</td>
                    <td id="." class="button">.</td>
                    <td id="=" class="button">=</td>
                    <td id="+" class="button">+</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
